<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page - Templatebay</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="dist/css/font-quicksand.css">
</head>

<body class="bg-gray-50">
    <header class="bg-white shadow-sm p-4 fixed top-0 w-full">
        <div class="flex justify-center items-center">
            <a href="/index.html" class="flex gap-3 items-center hover:text-gray-900 text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 animate-bounce duration-300" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
                </svg>
                <span>Back to dashboard</span>
            </a>
        </div>
    </header>

    <div class="items-center max-w-md container mx-auto justify-center lg:px-0 px-5 ">
        <div class="my-20">
            <div class="my-4 text-center">
                <span class="lg:text-3xl text-2xl font-bold tracking-widest">Templatebay <span
                        class="bg-gray-900 px-3 py-1 rounded-md text-white">Forgot</span></span>
            </div>
            <div class="bg-white shadow-sm rounded-md p-4 flex flex-col space-y-3">
                <span class="text-center">
                    You forgot your password? Here you can easily retrieve a new password.
                </span>
                <form class="w-full">
                    <div class="my-2 flex flex-col gap-3">
                        <input type="email" class="form-input block py-2 rounded-sm" placeholder="Email">
                    </div>
                    <button type="submit"
                        class="bg-gray-900 mt-4 w-full px-3 tex-sm hover:bg-gray-500 py-2 rounded-md text-white">
                        Request forgot password
                    </button>
                </form>
                <div class="flex flex-col gap-2 items-center">
                    <a href="loginv1.html" class="text-base font-medium hover:text-red-900">Login</a>
                    <a href="registerv1.html" class="text-base font-medium hover:text-green-900">Register</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
